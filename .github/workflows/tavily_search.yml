name: Tavily Search

on:
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Search term'
        required: true
        type: string

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -e .
      
      - name: Run Tavily Search
        env:
          API_KEY: ${{ secrets.TAVILY_API_KEY }}
          API_URL: https://api.tavily.com/search
        run: |
          python -m workflows.tavily_search "${{ github.event.inputs.search_term }}"