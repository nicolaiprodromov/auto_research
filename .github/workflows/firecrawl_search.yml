name: Firecrawl Search

on:
  workflow_dispatch:
    inputs:
      search_term:
        description: 'Search term'
        required   : true
        type       : string

jobs:
  search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install -e .
      
      - name: Run Firecrawl Search
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
          FIRECRAWL_API_URL: ${{ secrets.FIRECRAWL_API_URL }}
        run: |
          python -m workflows.firecrawl_search "${{ github.event.inputs.search_term }}"
