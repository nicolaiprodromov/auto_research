name: Master Research

on:
  schedule:
    - cron: '*/4 * * * *'
  workflow_dispatch:
    inputs:
      subject:
        description: 'Subject matter to research'
        required: false
        type: string
        default: 'Marvin Pontiac'

jobs:
  research:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Read Current Research
      id: read_research
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        GITHUB_OWNER: ${{ github.repository_owner }}
        GITHUB_REPO: ${{ github.event.repository.name }}
        GITHUB_BRANCH: ${{ github.ref_name }}
        RESEARCH_SUBJECT: ${{ github.event.inputs.subject || 'Marvin Pontiac' }}
      run: |
        CONTENT=$(python -m workflows.read_research)
        echo "content<<EOF" >> $GITHUB_OUTPUT
        echo "$CONTENT" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Generate Search Terms
      id: search_terms
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        RESEARCH_SUBJECT: ${{ github.event.inputs.subject || 'Marvin Pontiac' }}
      run: |
        TERMS=$(python -m workflows.generate_search_terms "${{ steps.read_research.outputs.content }}")
        echo "terms<<EOF" >> $GITHUB_OUTPUT
        echo "$TERMS" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
        echo "Search Terms Generated:"
        echo "$TERMS"
    
    - name: Search Term 1
      id: search1
      env:
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        TAVILY_API_URL: ${{ secrets.TAVILY_API_URL }}
      run: |
        TERM=$(echo "${{ steps.search_terms.outputs.terms }}" | sed -n '1p')
        if [ -n "$TERM" ]; then
          python -m workflows.tavily_search "$TERM" > search1.txt
        fi
    
    - name: Search Term 2
      id: search2
      env:
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        TAVILY_API_URL: ${{ secrets.TAVILY_API_URL }}
      run: |
        TERM=$(echo "${{ steps.search_terms.outputs.terms }}" | sed -n '2p')
        if [ -n "$TERM" ]; then
          python -m workflows.tavily_search "$TERM" > search2.txt
        fi
    
    - name: Search Term 3
      id: search3
      env:
        TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        TAVILY_API_URL: ${{ secrets.TAVILY_API_URL }}
      run: |
        TERM=$(echo "${{ steps.search_terms.outputs.terms }}" | sed -n '3p')
        if [ -n "$TERM" ]; then
          python -m workflows.tavily_search "$TERM" > search3.txt
        fi
    
    - name: Combine Search Results
      id: combine
      run: |
        cat search1.txt search2.txt search3.txt > all_search_results.txt 2>/dev/null || true
        echo "Combined search results saved"
    
    - name: Synthesize Research
      id: synthesize
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        RESEARCH_SUBJECT: ${{ github.event.inputs.subject || 'Marvin Pontiac' }}
      run: |
        SEARCH_RESULTS=$(cat all_search_results.txt)
        python -m workflows.synthesize_research "${{ steps.read_research.outputs.content }}" "$SEARCH_RESULTS" > new_content.txt
        echo "New research content generated"
    
    - name: Write Research to Repository
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        GITHUB_OWNER: ${{ github.repository_owner }}
        GITHUB_REPO: ${{ github.event.repository.name }}
        GITHUB_BRANCH: ${{ github.ref_name }}
      run: |
        TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S')
        NEW_CONTENT=$(cat new_content.txt)
        UPDATED_CONTENT="${{ steps.read_research.outputs.content }}

        ## Research Update - $TIMESTAMP
        $NEW_CONTENT
        "
        python -m workflows.write_file "docs/index.md" "$UPDATED_CONTENT" "Auto-research update: $TIMESTAMP"
